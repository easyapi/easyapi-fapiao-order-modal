<!doctype html>
<html lang="zh" class="no-js">
<head>
  <meta charset="UTF-8">
  <title>示例</title>
  <style>
    .our-page {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(40, 40, 40, 0.4);
      display: none;
    }

    .our-page > iframe {
      width: 560px;
      height: 100%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
<div>
  <button onclick="showModal()">点击开票</button>
</div>
<div class="our-page" id="our-page-modal">
  <iframe src="web.html" frameborder="0"></iframe>
</div>
</body>
<script>
  function closeInvoiceDialog() {
    document.getElementById("our-page-modal").style.display = "none";
    //第3步，可调用 “获取开票用户默认抬头信息” API接口获取用户刚刚保存的开票信息
    //TODO
  }

  function showModal() {
    document.getElementById("our-page-modal").style.display = "block";
  }
</script>
</html>
